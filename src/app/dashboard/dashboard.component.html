<div style="background-color: #64c8cc; color: white;">
    <h4 style="padding: 10px;text-align: center; font-size: 18px" class="card-title">User Details</h4>
</div>

<div class="container" style="margin: 20px;margin-top: 40px !important;">

    <div class="reglist table-responsive">

        <div class="mat-elevation-z8">
            <div class="container" style="padding:10px;">
                <button mat-button (click)="openDialog('Add',{},null)"
                    style="float: right; background-color: #64c8cc;color: white;" matTooltip="Add"
                    [matTooltipPosition]="'left'">
                    <i class="material-icons">add</i>
                    Add
                </button>
            </div>
            <table mat-table [dataSource]="allData" class=" table table-striped " style="padding: 20px;">

                <ng-container matColumnDef="sr_no">
                    <th mat-header-cell *matHeaderCellDef class="table_border text" style="font-size: 14px;"> Sr No.
                    </th>
                    <td class="table_border text_data" mat-cell *matCellDef="let element; let j = index "
                        style="font-size: 12px;">
                        {{j + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="fullname">
                    <th mat-header-cell *matHeaderCellDef class="table_border text" style="font-size: 14px;"> Full Name
                    </th>
                    <td class="table_border text_data" mat-cell *matCellDef="let element" style="font-size: 12px;">
                        {{element.full_name}} </td>
                </ng-container>


                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="table_border text" style="font-size: 14px;"> Email
                    </th>
                    <td class="table_border text_data" mat-cell *matCellDef="let element" style="font-size: 12px;">
                        {{element.email}}
                    </td>
                </ng-container>



                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="table_border text" style="font-size: 14px;"> Edit
                    </th>
                    <td mat-cell *matCellDef="let element" class="table_border text">
                        <a (click)="openDialog('Update',{},element)">
                            <span class="material-icons" style="color: green;cursor: pointer;" matTooltip="Edit"
                                [matTooltipPosition]="'left'">
                                edit
                            </span>
                        </a>

                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef class="table_border text" style="font-size: 14px;"> Delete
                    </th>
                    <td mat-cell *matCellDef="let element" class="table_border text">

                        <a (click)="openDialog('Delete',{},element)">
                            <span class="material-icons" style="color: red;cursor:pointer ;" matTooltip="Delete"
                                [matTooltipPosition]="'left'">
                                delete
                            </span>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator> -->
        </div>
    </div>
</div>
